<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css">
    <title>Admin Dashboard</title>
    <!-- CDN's -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img class="header-logo" src="./Images/wepack-logo.png"/>
        <h3>Welcome Admin</h3>
    </header>
    <nav>    
        <div class="nav-container" id="products-nav">
            <i class="fa-solid fa-tags"></i>
            <button class="nav-btn">Products</button>                          
        </div>        
        <div class="nav-container">
            <i class="fa-solid fa-file-csv"></i>
            <button class="nav-btn">Upload CSV</button>
        </div>
        <div class="nav-container" id="categories-nav">
            <i class="fa-solid fa-list"></i>
            <button class="nav-btn">Categories</button>  
        </div> 
    </nav>
    <section id="hero-section">
        <button class="add-category-btn">Add Category</button>
        <button class="add-product-btn">Add Product</button>
        <div id="hero-container"></div>
        

    </section>
    <script type="module" src="./Javascript/Main/MainProduct.js"></script>
    <script type="module" src="./Javascript/Main/MainCategory.js"></script>
</body>
</html>
