services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: pms-api-production:latest
    container_name: pms-api-production
    ports:
      - "5184:8080"
      - "7225:443"
    networks:
      - pms-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - AzureDBConnectionString=${AzureDBConnectionString}

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: pms-web-production:latest
    container_name: pms-web-production
    ports:
      - "5002:8080"
      - "7232:443"
    networks:
      - pms-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - API_BASE_URL=http://pms-api:8080

networks:
  pms-network:
    driver: bridge